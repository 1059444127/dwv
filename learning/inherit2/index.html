<body>

<div id="text"></div>

<script type="text/javascript" src="gizmo.js"></script>
<script type="text/javascript">
// output text
var text = "";

var giz = gizmo(7);
text += "giz:\n";
text += "-- id is private, giz.id should be 'undefined'\n";
text += "giz.id='"+giz.id+"'\n";
text += "giz.getId='"+giz.getId()+"'\n";
text += "giz.toString='"+giz.toString()+"'\n";

text += "\n";

var hoz = hoozit(8);
text += "hoz:\n";
text += "hoz.getId='"+hoz.getId()+"'\n";
text += "hoz.toString='"+hoz.toString()+"'\n";
text += "hoz.test(9)='"+hoz.test(9)+"'\n";
text += "-- try to set the id\n";
hoz.setId(9);
text += "hoz.test(9)='"+hoz.test(9)+"'\n";

text += "\n";

var id = 15;
var hoz2 = hoozit(id);
text += "hoz2:\n";
text += "hoz2.getId='"+hoz2.getId()+"'\n";
text += "hoz2.toString='"+hoz2.toString()+"'\n";
text += "hoz2.test(55)='"+hoz2.test(55)+"'\n";
text += "-- change the id var should have no effect in hoz2 (ie test result is false)\n";
id = 55;
text += "hoz2.test(55)='"+hoz2.test(55)+"'\n";
text += "-- change in the var taken from getId should have no effect in hoz2 (ie test result is false)\n";
var id2 = hoz2.getId();
id2 = 55;
text += "hoz2.test(55)='"+hoz2.test(55)+"'\n";

// write to output
var node = document.createTextNode(text)
var pre = document.createElement("pre");
pre.appendChild(node);
var div = document.getElementById("text");
div.appendChild(pre);
</script>

</body>
</html>
