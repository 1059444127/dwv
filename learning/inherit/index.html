<html>
<head>
<title>Employee</title>
</head>
<body>

<div id="text"></div>

<script type="text/javascript" src="employee.js"></script>
<script type="text/javascript">
// output text
var text = "";

var jim = new Employee("jim", "ssd");
text += "jim:\n";
text += "name='"+jim.name+"'\n";
text += "dept='"+jim.dept+"'\n";

text += "\n";

var sally = new Manager;
text += "sally:\n";
text += "name='"+sally.name+"'\n";
text += "dept='"+sally.dept+"'\n";
text += "report='"+sally.report+"'\n";

text += "\n";

var mark = new WorkerBee("mark","dept0",["testing"]);
text += "mark:\n";
text += "name='"+mark.name+"'\n";
text += "dept='"+mark.dept+"'\n";
text += "projects='"+mark.projects+"'\n";

text += "\n";

var fred = new SalesPerson;
text += "fred:\n";
text += "name='"+fred.name+"'\n";
text += "dept='"+fred.dept+"'\n";
text += "projects='"+fred.projects+"'\n";
text += "quota='"+fred.quota+"'\n";

text += "\n";

var jane = new Engineer("jane",["proj0"],"machine0");
text += "jane:\n";
text += "name='"+jane.name+"'\n";
text += "dept='"+jane.dept+"'\n";
text += "projects='"+jane.projects+"'\n";
text += "machine='"+jane.machine+"'\n";

text += "jane instanceof Engineer? "+(jane instanceof Engineer)+"\n";
text += "jane proto == Engineer? "+(jane.__proto__ == Engineer.prototype)+"\n";
text += "jane proto proto == WorkerBee? "+(jane.__proto__.__proto__ == WorkerBee.prototype)+"\n";
text += "jane proto proto proto == Employee? "+(jane.__proto__.__proto__.__proto__ == Employee.prototype)+"\n";
    
// write to output
var node = document.createTextNode(text)
var pre = document.createElement("pre");
pre.appendChild(node);
var div = document.getElementById("text");
div.appendChild(pre);
</script>

</body>
</html>
