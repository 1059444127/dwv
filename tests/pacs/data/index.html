<!-- Launch the app -->
<script type="text/javascript">

//Window
dwv.gui.getWindowSize = function(){
    return dwv.gui.base.getWindowSize();
};
//Progress
dwv.gui.displayProgress = function(percent){};
//Tags table

//check browser support
dwv.browser.check();
// launch when page is loaded
$(document).ready( function()
{
    // initialise the application
    var config0 = {
        "containerDivId": "layerContainer0",
        "fitToWindow": false,
        "tools": ["WindowLevel"]
    };
    var app0 = new dwv.App();
    app0.init(config0);
    app0.loadURL(["dicompyler-ct.0.dcm"]);
    
    // initialise the application
    var config1 = {
        "containerDivId": "layerContainer1",

    app1.loadURL(["toutatix.dcm"]);
});
